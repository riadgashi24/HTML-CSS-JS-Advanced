<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="futboll" name="futboll" value="futboll">
        <label for="gaming">Futboll</label><br>
        <input type="checkbox" id="basketboll" name="basketboll" value="basketboll">
        <label for="gaming">Basketboll</label><br><br>

        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
