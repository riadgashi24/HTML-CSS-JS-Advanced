<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="style.css">
    <title>Lesson 35</title>
</head>
<body>
    
    <nav>
        <img src="foto/logo.jpg" style="width: 60px; height: 60px;">
        <div id="my-links">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
        </div>
        <button class="icon" onclick="openMenu()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
    </nav>

    <div class="contaniner">
        <div class="slide">
            <img src="foto/image2.jpg" style="width: 100vw;" />
        </div>
        <a class="prev"><img src="foto/image1.jpg" style="height: 50px;width: 50px;" onclick="plusSlide(-1)"></a>
        <a class="next"><img src="foto/image3.jpg" style="height: 50px;width: 50px;" onclick="plusSlide(1)"></a>
    </div>
    <script src="main.js"></script>
</body>
</html>
